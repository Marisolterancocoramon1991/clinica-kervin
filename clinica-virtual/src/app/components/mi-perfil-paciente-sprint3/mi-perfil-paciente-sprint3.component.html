<div class="top-bar">
  <div class="facebook-container">
    <div class="profile-picture">

    </div>

      Clinica Virtual

  </div>
  <div class="user-info" *ngIf="currentUser">
    <span class="blue-text">{{ pacienteEnTurno?.nombre }}</span><span class="separator"> | </span>
      <span class="blue-text">{{ pacienteEnTurno?.apellido }}</span><span class="separator"> | </span>
      <span class="blue-text">{{ pacienteEnTurno?.dni }}</span><span class="separator"> | </span>
      <span class="blue-text">{{ pacienteEnTurno?.obraSocial }}</span><span class="separator"> | </span>
      <span class="blue-text">{{ pacienteEnTurno?.mail }}</span>
    <div class="profile-picture">
      <img *ngIf="userProfile1ImageUrl" [src]="userProfile1ImageUrl" alt="Imagen de perfil 1"
      [style.width.px]="40" [style.height.px]="40">
      <div *ngIf="!userProfile1ImageUrl">Imagen no disponible</div>
    </div>      
  </div>
  <div *ngIf="!currentUser">
    <span>No hay usuario autenticado.</span>
  </div>
</div>

  
<app-filtro-turnos
    (medicoSeleccionado)="recibirMedicoSeleccionado($event)"

  <div class="container">
    <button [ngClass]="{'circular-button': true, 'animate': animar}"
