<body class="fullBody">
    <div class="container">
      <div class="login-container">
        <h2 class="text-center">Inicio de Sesión</h2>
        <form>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Introduce tu correo">
          </div>
          <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" [(ngModel)]="password" name="password" placeholder="Introduce tu contraseña">
          </div>
          <div class="button-container">
            <button type="button" id="botonlogin"   class="btn btn-primary btn-block" (click)="goToPag()">Login</button>
            <p> </p> 
            <button type="button" class="btn btn-primary btn-block" (click)="completeFieldsAdministrator()">
              <img src="administrador.jpg" alt="Imagen de Marisol Teran" style="width: 20px; height: 20px; margin-right: 10px;">
              kervin contreras  ADMINISTRADOR
            </button>

            <button type="button" class="btn btn-primary btn-block" (click)="completeFieldsPatient()">
              <img src="kervin.jpg" alt="Imagen de Marisol Teran" style="width: 20px; height: 20px; margin-right: 10px;">
              kervin briceno  PACIENTE
            </button>
            <button type="button" class="btn btn-primary btn-block" (click)="completeFieldsPatientTres()">
              <img src="marisol.jpg" alt="Imagen de Marisol Teran" style="width: 20px; height: 20px; margin-right: 10px;">
              Marisol Teran PACIENTE
            </button>
            <button type="button" class="btn btn-primary btn-block" (click)="completeFieldsPatientDOS()">
              <img src="keiver.jpg" alt="Imagen de Marisol Teran" style="width: 20px; height: 20px; margin-right: 10px;">
              keiver briceño  PACIENTE
            </button>
            <button type="button" class="btn btn-primary btn-block" (click)="completeFieldsDoctor()">
              <img src="andoniDoctor.jpg" alt="Imagen de Marisol Teran" style="width: 20px; height: 20px; margin-right: 10px;">
              kervin briceño  DOCTOR
            </button>

            <button type="button" class="btn btn-primary btn-block" (click)="completeFieldsDoctorDos()">
              <img src="andoniDoctor.jpg" alt="Imagen de Marisol Teran" style="width: 20px; height: 20px; margin-right: 10px;">
              Andoni contreras DOCTOR
            </button>
            <button type="button" id="botonEnter" class="btn btn-primary btn-block" (click)="gotoWelcome()">Regresar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
